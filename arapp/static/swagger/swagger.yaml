definitions:
  Appliance:
    type: object
    properties:
      name:
        type: string
        description: Name of the appliance
      description:
        type: string
        description: Description of the appliance
      implementations:
        type: array
        items:
          type: string
          description: Names of appliance implementations
  AppliancePost:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Name of the appliance
      description:
        type: string
        description: Description of the appliance
  AppliancePatch:
    type: object
    properties:
      name:
        type: string
        description: Name of the appliance
      description:
        type: string
        description: Description of the appliance

  ApplianceImplementation:
    type: object
    properties:
      name:
        type: string
        description: Name of the appliance implementation
      image_name:
        type: string
        description: Name of the image that will be used by the appliance implementation
      site:
        type: string
        description: Name of the site to use
      appliance:
        type: string
        description: Name of the appliance
      scripts:
        type: array
        items:
          type: integer
          description: IDs of script objects
  ApplianceImplementationPost:
    type: object
    required:
      - name
      - site
    properties:
      name:
        type: string
        description: Name of the appliance implementation
      appliance:
        type: string
        description: Name of the appliance
      site:
        type: string
        description: Name of the site to use
  ApplianceImplementationPatch:
    type: object
    properties:
      name:
        type: string
        description: Name of the appliance implementation
      appliance:
        type: string
        description: Name of the appliance
      site:
        type: string
        description: Name of the site to use


  Action:
    type: object
    properties:
      name:
        type: string
        description: Name of the action
      scripts:
        type: array
        items:
          type: integer
          description: IDs of script objects
  ActionPost:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Name of the action
  ActionPatch:
    type: object
    properties:
      name:
        type: string
        description: Name of the action
  Site:
    type: object
    properties:
      name:
        type: string
        description: Name of the site
      contact_url:
        type: string
        description: Contact URL of the site
      appliances:
        type: array
        items:
          type: string
          description: Names of appliances objects
  SitePost:
    type: object
    required:
      - name
      - contact_url
